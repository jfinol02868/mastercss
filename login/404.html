<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina 404</title>
    <style>
        /* Estilos globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo del cuerpo */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            color: #333;
        }

        /* Contenedor principal */
        .error-container {
            text-align: center;
            padding: 20px;
        }

        .error-container h1 {
            font-size: 8rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .error-container h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .error-container p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .error-container a {
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .error-container a:hover {
            background: #0056b3;
        }

        /* Animaci칩n del texto */
        .error-container h1 span {
            animation: bounce 1s infinite;
        }

        .error-container h1 span:nth-child(1) {
            animation-delay: 0s;
        }

        .error-container h1 span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .error-container h1 span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1><span>4</span><span>0</span><span>4</span></h1>
        <h2>P치gina no encontrada</h2>
        <p>Lo sentimos, no hemos podido encontrar la p치gina que buscas.</p>
        <a href="/">Volver al inicio</a>
    </div>
</body>
</html>
