    <style>
        /* RESET Y VARIABLES */
        * {
            margin: 0;
            padding: 0;

            font-family: 'Arial', sans-serif;

        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;

        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--light-color);

        }

        /* LOGO */
        .logo {

            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;

        }

        .logo span {
            color: var(--dark-color);
        }

        /* MENSAJE */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        /* ICONO DE TRABAJO */
        .icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
